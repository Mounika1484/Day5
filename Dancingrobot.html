<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dancing Robot</title>
    <link rel="stylesheet" href="Dancingrobot.css">
</head>
<body>
    <h1>Dancing Robot(Hover me)</h1>
    <div class="robot">
        <div class="Andriod">
            <div class="head">
                <div class="eyes">
                    <div class="left_eye"></div>
                    <div class="right_eye"></div>
                </div>
            </div>
            </div>
            <div class="upper_body">
                <div class="left_arm"></div>
                <div class="stomach"></div>
                <div class="right_arm"></div>
            </div>
            <div class="lower_body">
                <div class="left_leg"></div>
                <div class="right_leg">
            </div>
        </div>
    </div>
</body>
</html>
